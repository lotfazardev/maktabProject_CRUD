<!doctype html>
<html class="no-js" lang="en" dir="rtl">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>همراه</title>
  <!-- foundation-rtl.min.css: Compressed CSS with right-to-left reading direction -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-rtl.min.css"
    integrity="sha256-F+9Ns8Z/1ZISonBbojH743hsmF3x3AlQdJEeD8DhQsE=" crossorigin="anonymous">
  <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css" rel="stylesheet">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="grid-container">
    <div class="grid-x flex-container align-center">
      <h1><strong>دفترچه تلفن همراه</strong></h1>
    </div>
    <div class="grid-x flex-container align-justify">
      <button id="add-contact-btn" type="button" class="button flex-container align-justify"
        data-toggle="add-contact-form-layout">
        <span class="icon-user-plus"></span>
        <span>&emsp;مخاطب جدید</span>
      </button>
      <div class="dropdown-pane" id="add-contact-form-layout" data-dropdown data-auto-focus="true">
        <form id="add-contact-form">
          <div class="grid-container">
            <div class="grid-x">
              <div class="cell">
                <label>نام
                  <input class="add-contact-inputs" type="text" name="name" placeholder="نام شما">
                </label>
              </div>
              <div class="cell">
                <label>نام خانوادگی
                  <input class="add-contact-inputs" type="text" name="familyName" placeholder="فامیلی">
                </label>
              </div>
              <div class="cell">
                <label>تلفن همراه
                  <input class="add-contact-inputs" type="number" name="phoneNumber" placeholder="09XX XXX XXXX">
                </label>
              </div>
              <div class="cell">
                <label>شماره منزل
                  <input class="add-contact-inputs" type="number" name="telNumber" placeholder="021-88XXXXXX">
                </label>
              </div>
              <div class="cell">
                <label>آدرس
                  <input class="add-contact-inputs" type="text" name="address" placeholder="تهران - خیابان ستارخان ...">
                </label>
              </div>
              <div class="cell">
                <label>آدرس
                  <input class="add-contact-inputs" type="date" name="date" placeholder="تهران - خیابان ستارخان ...">
                </label>
              </div>
              <div class="cell">
                <label>توضیحات
                  <textarea class="add-contact-inputs" name="details" placeholder="توضیحات برای مخاطب"></textarea>
                </label>
              </div>
              <div class="cell">
                <button type="submit" class="button flex-container align-justify">
                  <span class="icon-user-plus"></span>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <button id="delete-all-btn" type="button" class="button alert flex-container align-justify">
        <span class="icon-bin"></span>
        <span>&emsp;حذف همه</span>
      </button>
    </div>
    <div class="grid-x">
      <div class="cell">
        <table class="table-scroll stack">
          <thead>
            <tr>
              <th>#</th>
              <th>اسم</th>
              <th>فامیل</th>
              <th>تلفن همراه</th>
              <th>شماره منزل</th>
              <th>ادرس</th>
              <th>تاریخ تولد</th>
              <th>توضیحات</th>
              <th>دسترسی ها</th>
            </tr>
          </thead>
          <tbody id="tabel-data">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- jquery cdn -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- foundation js lib -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
    integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
  <script src="./action.js"></script>

</body>

</html>
